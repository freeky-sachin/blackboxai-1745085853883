{% extends "agencies/base.html" %}

{% block title %}Chat{% endblock %}

{% block content %}
<h2 class="text-3xl font-bold mb-4">Secure Chat</h2>
<div id="chat-log" class="mb-4 p-4 bg-white rounded shadow h-64 overflow-y-auto"></div>
<input id="chat-message-input" type="text" placeholder="Type your message..." class="w-full p-2 border rounded" />
<button id="chat-message-submit" class="mt-2 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Send</button>

<script>
    const chatSocket = new WebSocket(
        'ws://' + window.location.host + '/ws/chat/'
    );

    chatSocket.onmessage = function(e) {
        const data = JSON.parse(e.data);
        const chatLog = document.getElementById('chat-log');
        const message = document.createElement('div');
        message.textContent = data.message;
        chatLog.appendChild(message);
        chatLog.scrollTop = chatLog.scrollHeight;
    };

    chatSocket.onclose = function(e) {
        console.error('Chat socket closed unexpectedly');
    };

    document.getElementById('chat-message-submit').onclick = function(e) {
        const input = document.getElementById('chat-message-input');
        const message = input.value;
        if (message.trim() === '') return;
        chatSocket.send(JSON.stringify({'message': message}));
        input.value = '';
    };

    document.getElementById('chat-message-input').addEventListener('keyup', function(e) {
        if (e.key === 'Enter') {
            document.getElementById('chat-message-submit').click();
        }
    });
</script>
{% endblock %}
