{% extends "agencies/base.html" %}

{% block title %}Chat{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto animate-fadeInUp">
  <h2 class="text-4xl font-extrabold mb-6 text-yellow-300 drop-shadow-lg">Secure Chat</h2>
  <div id="chat-log" class="mb-4 p-6 bg-white bg-opacity-90 rounded-xl shadow-lg h-64 overflow-y-auto"></div>
  <input id="chat-message-input" type="text" placeholder="Type your message..." class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400" />
  <button id="chat-message-submit" class="mt-4 px-6 py-3 bg-yellow-400 text-purple-900 rounded-lg shadow-lg hover:bg-yellow-300 transition transform hover:scale-105">Send</button>
</div>

<script>
    const chatSocket = new WebSocket(
        'ws://' + window.location.host + '/ws/chat/'
    );

    chatSocket.onmessage = function(e) {
        const data = JSON.parse(e.data);
        const chatLog = document.getElementById('chat-log');
        const message = document.createElement('div');
        message.textContent = data.message;
        chatLog.appendChild(message);
        chatLog.scrollTop = chatLog.scrollHeight;
    };

    chatSocket.onclose = function(e) {
        console.error('Chat socket closed unexpectedly');
    };

    document.getElementById('chat-message-submit').onclick = function(e) {
        const input = document.getElementById('chat-message-input');
        const message = input.value;
        if (message.trim() === '') return;
        chatSocket.send(JSON.stringify({'message': message}));
        input.value = '';
    };

    document.getElementById('chat-message-input').addEventListener('keyup', function(e) {
        if (e.key === 'Enter') {
            document.getElementById('chat-message-submit').click();
        }
    });
</script>
{% endblock %}
