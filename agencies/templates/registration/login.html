{% extends "agencies/base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-400 to-purple-600 p-6">
  <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full animate-fadeInUp">
    <h2 class="text-3xl font-extrabold mb-6 text-center text-gray-800">Login to Your Account</h2>
    <form method="post" novalidate class="space-y-6">
      {% csrf_token %}
      {{ form.non_field_errors }}
      <div>
        <label for="{{ form.username.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <input type="text" name="{{ form.username.html_name }}" id="{{ form.username.id_for_label }}" value="{{ form.username.value|default_if_none:'' }}" class="w-full p-3 border border-gray-300 rounded text-gray-900 focus:outline-none focus:ring-2 focus:ring-yellow-400" />
        {{ form.username.errors }}
      </div>
      <div>
        <label for="{{ form.password.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" name="{{ form.password.html_name }}" id="{{ form.password.id_for_label }}" class="w-full p-3 border border-gray-300 rounded text-gray-900 focus:outline-none focus:ring-2 focus:ring-yellow-400" />
        {{ form.password.errors }}
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded hover:bg-blue-700 transition transform hover:scale-105 motion-reduce:transform-none">Login</button>
    </form>
    <p class="mt-6 text-center text-gray-600">
      Don't have an account? <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Register here</a>.
    </p>
  </div>
</div>

<style>
@keyframes fadeInUp {
  0% {
    opacity: 0;
    transform: translateY(20px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}
.animate-fadeInUp {
  animation: fadeInUp 0.6s ease forwards;
}
</style>
{% endblock %}
